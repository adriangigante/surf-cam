<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Surf Cam</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mediaelement/4.2.6/mediaelementplayer.css">
    <link rel="stylesheet" href="../dist/airplay/airplay.css">
    <link rel="stylesheet" href="demo.css">
</head>
<body>
    <div id="container">

        <h1>Surf Cam</h1>

        <div class="media-wrapper">
            <video id="player1" width="480" height="270" controls preload="none">
                <source src="https://cf-stream.coastalwatch.com/cw/bondicamera.stream/chunklist_w640007274.m3u8" type="application/x-mpegURL">
            </video>
        </div>

        <p>

        <div class="media-wrapper">
            <video id="player2" width="480" height="270" controls preload="none">
                <source src="https://cf-stream.coastalwatch.com/cw/nbondicamera.stream/playlist.m3u8" type="application/x-mpegURL">
            </video>
        </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mediaelement/4.2.6/mediaelement-and-player.min.js"></script>
    <script src="../dist/airplay/airplay.js"></script>
    <script>
	    new MediaElementPlayer('player1', {
            features: ['playpause', 'current', 'progress', 'duration', 'volume', 'fullscreen', 'airplay'],
        });
 
        new MediaElementPlayer('player2', {
            features: ['playpause', 'current', 'progress', 'duration', 'volume', 'fullscreen', 'airplay'],
        });
    </script>
</body>
</html>

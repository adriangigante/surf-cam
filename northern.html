    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script>

        var jsonpText = "";
        jsonpText = $.getJSON('http://www.whateverorigin.org/get?url=' + encodeURIComponent('http://www.swellnet.com/reports/australia/new-south-wales/northern-beaches') + '&callback=?', function(data){

                var str = null;
                str = data.contents.split('Surf:');
                str = str[1].split('</span>');
                str = str[1].split('>');
                var surf =  str[1];
                //alert(surf);

                var str = null;
                str = data.contents.split('Winds:');
                str = str[1].split('</span>');
                str = str[1].split('>');
                var winds = str[1];
                //alert(winds);
                
                var str = null;
                str = data.contents.split('Weather:');
                str = str[1].split('</span>');
                str = str[1].split('>');
                var weather = str[1];
                //alert(weather);

                var str = null;
                str = data.contents.split('Rating:');
                str = str[1].split('</span>');
                str = str[1].split('>');
                var rating = str[1];
                //alert(rating);

                var str = null;
                str = data.contents.split('views-field views-field-body');
                str = str[1].split('<p>');
                str = str[1].split('</p>');
                var report = str[0];
                //alert(report);

                var fullReport = 
                    "Surf: " + surf + "<br>" +
                    "Winds: " + winds + "<br>" +
                    "Weather: " + weather + "<br>" +
                    "Rating: " + rating + "<br><br>" +
                    report;
                //alert(fullReport);

                $("#div-report" ).html(fullReport);

            }
        );
